
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Your Name</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:text-blue-500">Home</a></li>
                <li><a href="#projects" class="hover:text-blue-500">Projects</a></li>
                <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section id="home" class="h-screen bg-cover bg-center flex items-center justify-center text-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?technology');">
        <div class="bg-black bg-opacity-50 p-8 rounded-lg">
            <h2 class="text-4xl font-bold">Hello, I'm Your Name</h2>
            <p class="text-xl mt-4">A Passionate Web Developer</p>
        </div>
    </section>
    
    <!-- Skills Section -->
    <section class="py-16 text-center">
        <h2 class="text-3xl font-bold mb-6">Skills</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
            <div class="p-4 bg-white shadow-md rounded-lg">HTML</div>
            <div class="p-4 bg-white shadow-md rounded-lg">CSS</div>
            <div class="p-4 bg-white shadow-md rounded-lg">JavaScript</div>
            <div class="p-4 bg-white shadow-md rounded-lg">Tailwind CSS</div>
        </div>
    </section>
    
    <!-- Projects Section -->
    <section id="projects" class="py-16 bg-gray-200 text-center">
        <h2 class="text-3xl font-bold mb-6">Projects</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="https://source.unsplash.com/400x300/?code" alt="Project" class="w-full">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Project Title</h3>
                    <p class="text-gray-700">Brief description of the project.</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact Form -->
    <section id="contact" class="py-16 text-center">
        <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
        <form class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
            <input type="text" placeholder="Name" class="w-full p-2 border rounded mb-4">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-4">
            <textarea placeholder="Message" class="w-full p-2 border rounded mb-4"></textarea>
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Send</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2024 Your Name</p>
    </footer>
    
</body>
</html>
